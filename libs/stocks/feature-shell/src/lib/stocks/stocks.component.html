<form [formGroup]="stockPickerForm">
  <mat-form-field>
    <input
      matInput
      placeholder="Symbol e.g AAPL"
      formControlName="symbol"
      value=""
    />
    <mat-error
      ><span
        *ngIf="
          !stockPickerForm.get('symbol').valid &&
          stockPickerForm.get('symbol').touched
        "
        >Please enter a symbol</span
      >
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input 
      matInput 
      [max]="maxDateFrom" 
      [matDatepicker]="from" 
      placeholder="From Date"
      formControlName="periodFrom"
    />
    <mat-datepicker-toggle matSuffix [for]="from"></mat-datepicker-toggle>
    <mat-datepicker #from></mat-datepicker>
    <mat-error
      ><span 
        *ngIf="
          !stockPickerForm.get('periodFrom').valid && 
          stockPickerForm.get('periodFrom').touched
          "
          >Please enter a valid date</span
        >
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input 
      matInput 
      [max]="maxDateTo" 
      [matDatepicker]="to" 
      placeholder="To Date"
      formControlName="periodTo"
    />
    <mat-datepicker-toggle matSuffix [for]="to"></mat-datepicker-toggle>
    <mat-datepicker #to></mat-datepicker>
    <mat-error
      ><span 
        *ngIf="
          !stockPickerForm.get('periodTo').valid && 
          stockPickerForm.get('periodTo').touched
          "
          >Please enter a valid date</span
        >
    </mat-error>
    <mat-error><span *ngIf="stockPickerForm.get('periodTo').errors?.validDate && (stockPickerForm.touched || stockPickerForm.dirty)">This date can not come before the from date</span></mat-error>
  </mat-form-field>
</form>

<coding-challenge-chart [data$]="quotes$"></coding-challenge-chart>
